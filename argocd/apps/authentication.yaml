apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authentication
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: shadowchats=one290/shadowchats
    argocd-image-updater.argoproj.io/shadowchats.update-strategy: semver
    argocd-image-updater.argoproj.io/shadowchats.allow-tags: regexp:^authentication-v[0-9]+\.[0-9]+\.[0-9]+$
    argocd-image-updater.argoproj.io/shadowchats.pull-secret: pullsecret:argocd/dockerhub-secret
    argocd-image-updater.argoproj.io/write-back-method: git
spec:
  project: default
  source:
    repoURL: https://github.com/shadowchats/deploy.git
    targetRevision: master
    path: authentication
    kustomize: {}
  destination:
    server: https://kubernetes.default.svc
    namespace: shadowchats
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
