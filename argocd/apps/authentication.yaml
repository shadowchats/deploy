apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authentication
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: shadowchats=one290/shadowchats
    argocd-image-updater.argoproj.io/shadowchats.update-strategy: semver
    argocd-image-updater.argoproj.io/shadowchats.allow-tags: regexp:^authentication-v[0-9]+\.[0-9]+\.[0-9]+$
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/git-commit-template: "chore: update image {{ .AppName }} to {{ .ImageTag }}"
    argocd-image-updater.argoproj.io/git-username: ArgoCD Image Updater
    argocd-image-updater.argoproj.io/git-email: image-updater@shadowchats.io
    argocd-image-updater.argoproj.io/git-username-secret: argocd-image-updater-git-creds
    argocd-image-updater.argoproj.io/git-username-secret-key: username
    argocd-image-updater.argoproj.io/git-password-secret: argocd-image-updater-git-creds
    argocd-image-updater.argoproj.io/git-password-secret-key: password
    argocd-image-updater.argoproj.io/allow-k8s-types: Deployment,Job
spec:
  project: default
  source:
    repoURL: https://github.com/shadowchats/deploy.git
    targetRevision: master
    path: authentication
    kustomize: {}
  destination:
    server: https://kubernetes.default.svc
    namespace: shadowchats
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
