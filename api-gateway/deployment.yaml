apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: shadowchats
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      initContainers:
        - name: vault-agent-init
          image: hashicorp/vault:1.17.6
          args: ["vault", "agent", "-config=/vault/config/vault-agent.hcl"]
          env:
            - name: VAULT_ADDR
              value: "http://vault.vault.svc.cluster.local:8200"
          volumeMounts:
            - name: vault-config-init
              mountPath: /vault/config
            - name: vault-templates
              mountPath: /vault/templates
            - name: vault-secrets
              mountPath: /vault/secrets
          #resources:
            #requests:
              #cpu: "100m"
              #memory: "128Mi"
            #limits:
              #cpu: "250m"
              #memory: "256Mi"

      containers:
        - name: api-gateway
          image: one290/shadowchats:api-gateway-v0.0.0
          ports:
            - name: http1
              containerPort: 8080
            - name: http2
              containerPort: 8081
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: vault-secrets
              mountPath: /app/appsettings.json
              subPath: appsettings.json
          #resources:
            #requests:
              #cpu: "250m"
              #memory: "256Mi"
            #limits:
              #cpu: "1000m"
              #memory: "1Gi"

        - name: vault-agent-sidecar
          image: hashicorp/vault:1.17.6
          args: ["vault", "agent", "-config=/vault/config/vault-agent.hcl"]
          env:
            - name: VAULT_ADDR
              value: "http://vault.vault.svc.cluster.local:8200"
          volumeMounts:
            - name: vault-config-sidecar
              mountPath: /vault/config
            - name: vault-templates
              mountPath: /vault/templates
            - name: vault-secrets
              mountPath: /vault/secrets
          #resources:
            #requests:
              #cpu: "100m"
              #memory: "128Mi"
            #limits:
              #cpu: "250m"
              #memory: "256Mi"

      volumes:
        - name: vault-config-init
          configMap:
            name: vault-agent-api-gateway-init
        - name: vault-config-sidecar
          configMap:
            name: vault-agent-api-gateway-sidecar
        - name: vault-templates
          configMap:
            name: vault-templates-api-gateway
        - name: vault-secrets
          emptyDir: {}
