apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: vault
  namespace: vault
  labels:
    app: vault
spec:
  serviceName: "vault-internal"
  replicas: 1
  selector:
    matchLabels:
      app: vault
  template:
    metadata:
      labels:
        app: vault
    spec:
      securityContext:
        fsGroup: 100        # ← ДОБАВИТЬ
        runAsUser: 100      # ← ДОБАВИТЬ
        runAsGroup: 100     # ← ДОБАВИТЬ
      
      initContainers:
        - name: fix-permissions
          image: busybox
          command: 
            - sh
            - -c
            - |
              mkdir -p /vault/data
              chown -R 100:100 /vault/data
              chmod -R 700 /vault/data
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: data
              mountPath: /vault/data
      
      containers:
        - name: vault
          image: hashicorp/vault:1.17.6
          imagePullPolicy: IfNotPresent
          args:
            - "server"
            - "-config=/vault/config/vault.hcl"
          env:
            - name: SKIP_CHOWN            # ← ДОБАВИТЬ
              value: "true"               # ← ДОБАВИТЬ
            - name: SKIP_SETCAP           # ← ДОБАВИТЬ
              value: "true"               # ← ДОБАВИТЬ
            - name: VAULT_ADDR
              value: "http://127.0.0.1:8205"
          ports:
            - name: http
              containerPort: 8205
            - name: cluster
              containerPort: 8201
          livenessProbe:
            httpGet:
              path: /v1/sys/health?standbyok=true
              port: http
            initialDelaySeconds: 30      # ← УВЕЛИЧИТЬ (было 15)
            timeoutSeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /v1/sys/health?standbyok=true
              port: http
            initialDelaySeconds: 10      # ← УВЕЛИЧИТЬ (было 5)
            timeoutSeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          volumeMounts:
            - name: data
              mountPath: /vault/data
            - name: config
              mountPath: /vault/config
              readOnly: true             # ← ЯВНО УКАЗАТЬ
      
      volumes:
        - name: config
          configMap:
            name: vault-config
            defaultMode: 0644            # ← ДОБАВИТЬ
            items:
              - key: vault.hcl
                path: vault.hcl
  
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 2Gi
