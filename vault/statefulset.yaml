apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: vault
  namespace: vault
  labels:
    app: vault
spec:
  serviceName: "vault-internal"
  replicas: 1
  selector:
    matchLabels:
      app: vault
  template:
    metadata:
      labels:
        app: vault
    spec:
      # --- Общий securityContext для пода ---
      securityContext:
        fsGroup: 100
        runAsUser: 100
        runAsGroup: 100

      # --- Init контейнер для /vault/data ---
      initContainers:
        - name: fix-permissions
          image: busybox
          command: 
            - sh
            - -c
            - |
              mkdir -p /vault/data
              chown -R 100:100 /vault/data
              chmod -R 700 /vault/data
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: data
              mountPath: /vault/data

      # --- Основной контейнер Vault ---
      containers:
        - name: vault
          image: hashicorp/vault:1.17.6
          imagePullPolicy: IfNotPresent
          args:
            - "server"
            - "-config=/vault/config/vault.hcl"
          env:
            - name: SKIP_CHOWN
              value: "true"
            - name: SKIP_SETCAP
              value: "true"
            - name: K8S_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: VAULT_LOCAL_CONFIG
              value: |
                storage "raft" {
                  path    = "/vault/data"
                  node_id = "${K8S_POD_NAME}"
                }
                disable_mlock = true
            - name: VAULT_ADDR
              value: "http://127.0.0.1:8200"
          ports:
            - name: http
              containerPort: 8200
            - name: cluster
              containerPort: 8201
          livenessProbe:
            httpGet:
              path: /v1/sys/health?standbyok=true
              port: http
            initialDelaySeconds: 30
            timeoutSeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /v1/sys/health?standbyok=true
              port: http
            initialDelaySeconds: 10
            timeoutSeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          volumeMounts:
            - name: data
              mountPath: /vault/data
            - name: config
              mountPath: /vault/config
              readOnly: true

      # --- Том для конфигурации (ConfigMap) ---
      volumes:
        - name: config
          configMap:
            name: vault-config
            defaultMode: 0644
            items:
              - key: vault.hcl
                path: vault.hcl

  # --- Персистентное хранилище для данных ---
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 2Gi
