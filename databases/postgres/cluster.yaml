apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: databases-postgres
  namespace: databases
spec:
  instances: 2 # 1 Primary + 1 Standby
  storage:
    size: 32Gi
  bootstrap:
    initdb:
      database: postgres
      owner: postgres
      secret:
        name: databases-postgres-secret
  monitoring:
    enablePodMonitor: true

  startDelay: 0
  switchoverDelay: 0
  stopDelay: 0
