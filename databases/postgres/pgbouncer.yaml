apiVersion: postgresql.cnpg.io/v1
kind: Pooler
metadata:
  name: databases-postgres-pgbouncer-rw
  namespace: databases
spec:
  cluster:
    name: databases-postgres
  instances: 2
  type: rw
  pgbouncer:
    poolMode: transaction
    parameters:
      max_client_conn: "500"
      default_pool_size: "20"
---
apiVersion: postgresql.cnpg.io/v1
kind: Pooler
metadata:
  name: databases-postgres-pgbouncer-ro
  namespace: databases
spec:
  cluster:
    name: databases-postgres
  instances: 2
  type: ro
  pgbouncer:
    poolMode: transaction
